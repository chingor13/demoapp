resources:
- name: master
  type: git
  source:
    uri: https://github.com/chingor13/demoapp
    branch: master

- name: candidate-image
  type: docker-image
  source:
    repository: avvo/demoapp
    username: {{dockerhub-username}}
    password: {{dockerhub-password}}
    tag: candidate

- name: final-image
  type: docker-image
  source:
    repository: avvo/demoapp
    username: {{dockerhub-username}}
    password: {{dockerhub-password}}
    tag: latest

jobs:
- name: build-candidate
  plan:
  - get: master
    trigger: true

  - put: candidate-image
    params:
      build: master

  - task: unit-tests
    file: master/ci/unit-tests.yml

- name: deploy-stag
  plan:
  - get: candidate-image
    trigger: true
    passed: [build-candidate]

  - task: acceptance-tests
    file: master/ci/acceptance-tests.yml

  - put: final-image
    params:
      build: ./demoapp

- name: deploy-production
  plan:
  - get: final-image
    trigger: true
    passed: [deploy-stag]

  - task: deploy-production
    file: master/ci/deploy-production.yml
